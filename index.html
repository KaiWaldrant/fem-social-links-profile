<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="container">
    <div class="social_card">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar jessica">
      <div class="card__header">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
      <div class="card__quote">"Front-end developer and avid reader."</div>
      <div class="card__socials">
        <button class="socials__button"><a href="">GitHub</a></button>
        <button class="socials__button"><a href="">Frontend Mentor</a></button>
        <button class="socials__button"><a href="">LinkedIn</a></button>
        <button class="socials__button"><a href="">Twitter</a></button>
        <button class="socials__button"><a href="">Instagram</a></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  
  
  

  
  
  
  
  
  
  
</body>
</html>
