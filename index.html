<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="container">
    <div class="social_card">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar jessica">
      <div class="card__header">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="card__quote">"Front-end developer and avid reader."</p>
      <div class="card__socials">
        <a href="#"><button class="socials__button">GitHub</button></a>
        <a href="#"><button class="socials__button">Frontend Mentor</button></a>
        <a href="#"><button class="socials__button">LinkedIn</button></a>
        <a href="#"><button class="socials__button">Twitter</button></a>
        <a href="#"><button class="socials__button">Instagram</button></a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  
  
  

  
  
  
  
  
  
  
</body>
</html>
